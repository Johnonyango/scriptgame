<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>5 Challenge</title>
</head>
<body>
    <div class="container-1">

      <h2>Challenge 1 : Your Age in Days</h2>
      <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="ageInDays()">click</button> 
      </div>
      <div>
        <button class="btn btn-danger" onclick="reset()">reset</button>
        <button id="flexer">click</button>
      </div>
    </div>
    <div class="flex-box-container-1">
     <div id="flex-box-result"></div>
    </div>
   </div>
   <div class="container-2">
       <h2>Challenge 2: Image Generator</h2>
       <button class="btn btn-success" id="generate" onclick="generateImage()">Generate</button>
    <div class="flex-box-container-2" id="flex-img">
    </div>
   </div>
   <div class="container-3">
     <h2>Challenge 3: RPS Game</h2>
     <div class="flex-box-container-3" id="flex-box-rps-div">
     <img id="rock" src="static/images/rock.png" alt="rock" height="100" width="100" onclick="rpsGame(this)">
     <img id="paper" src="static/images/paper.png" alt="paper" height="100" width="100" onclick="rpsGame(this)">
     <img id="scissors" src="static/images/scissors.png" alt="scissors" height="100" width="100" onclick="rpsGame(this)">

    </div>
   </div>
   <div class="container-4">
     <h2 id="changeMyColor">challenge 4: Change the color of all buttons</h2>
     <div class="flex-box-pick-color">
       <form action="">
         <select name="backdrop" id="color-change" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
       </form>
       <button class="btn btn-primary">Wee</button>
       <button class="btn btn-danger">Yahoo</button>
       <button class="btn btn-warning">Google</button>
       <button class="btn btn-success">Facebook</button>
     </div>
   </div>
   <div class="container-5">
     <h2>Challenge 5: Blackjack</h2>
     <h3><span id="blackjack-result">Let's play</span></h3>
     <div class="flex-blackjack-row-1">
       <div id="your-box">
         <h2>You: <span id="your-blackjack-result">0</span></h2>
       </div>
       <div id="dealer-box">
         <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
       </div>
     </div>
     <div class="flex-blackjack-row-2 ">
       <div>
         <button class="btn-lg btn-primary mr-2" id="blackjack-hit">Hit</button>
         <button class="btn-lg btn-warning mr-2" id="blackjack-stand">Stand</button>
         <button class="btn-lg btn-danger" id="blackjack-deal">Deal</button>
       </div>
     </div>
     <div class="flex-blackjack-row-3">
       <table class="table">
         <tr>
           <th>wins</th>
           <th>Losses</th>
           <th>Draws</th>
         </tr>
         <tr>
           <td><span id="wins">0</span></td>
           <td><span id="losses">0</span></td>
           <td><span id="draws">0</span></td>
       </table>
     </div>
   </div>

   <script src='js/home.js'></script>
</body>
</html>
